<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
    <style>
        body{
            width: 60%
            margin: auto;
        }
        label{
            float: left;
            width: 100px;
        }
        #a{
            background-color: khaki;
            border-color: white;
            border-width: 5px;
            border-style: solid;
            margin-left: 5px;
            margin-bottom: 10px;
            width: 400px;
        }


    </style>
</head>
<body>
 <div id="a">
  <form>
      <h2 style="color:blue; background-color: lightblue">ĐĂNG KÝ HỌC VIÊN</h2>
      <label>Họ và tên</label>
      <input type="text" name="yourname">
      <br><br>
      <label>Ngày sinh</label>
      <input type="text" name="birthday">
      <br><br>
      <label>Giới tính</label>
      <input type="radio" name="gender" value="nam">Nam
      <input type="radio" name="gender" value="nu">Nu
      <br><br>
      <label>Địa chỉ</label>
      <textarea cols="30" rows="10"></textarea>
      <br><br>
      <label>Lớp</label>
      <select>
          <option>--Chọn lớp--</option>
          <option value="1A">1A</option>
          <option value="1B">1B</option>
          <option value="1C">1C</option>
      </select>
      <br><br>
      <label>Email</label>
      <input type="text" name="mail">
      <br><br>
      <label>Điện thoại</label>
      <input type="number" value="phone">
      <br><br>
      <label>&nbsp;</label>
      <input type="submit" value="Đăng ký"/>
      <input type="reset" value="Nhập lại"/>


  </form>
 </div>
</form>
</body>
</html>
